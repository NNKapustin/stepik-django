{% extends 'base.html' %}

{% block title %}
    Меню
{% endblock %}

{% block content %}
    <ul>
        {% for zodiac in zodiacs %}
            <li><a href="{% url 'horoscope-name' zodiac_sign=zodiac%}">{{ forloop.counter }} {{ zodiac|capfirst }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
